<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today</h1>
      <form id="form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="555-555-555"
            required
            pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="email@adress-com"
            required
          />
        </div>
        <div class="form-group">
          <label for="website">Full website</label>
          <input
            type="url"
            id="website"
            placeholder="http://google.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password1">password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create Password (Min. 9 Characters"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Please include one uppercase character, 1 lowercase, and 1 number"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm Password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container"><h3 id="message">Don't Hesitate</h3></div>
    </div>
    <!-- <script -->
    <script src="script.js"></script>
  </body>
</html>
